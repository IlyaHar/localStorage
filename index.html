<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb994cf170.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class=" d-flex  align-items-center justify-content-center mt-5">
        <i class="fa-solid fa-phone fa-2xl"></i>
        <h1 class="mx-3">Контактна книга</h1>
        </div>
    </header>
        <form class="d-flex flex-column w-75 mt-4 m-5" action="index.html">
            <div class="container"></div>
            <label class="h4" for="text">Ім'я контакту</label>
            <input type="text" name="text" id="name">
            <label class="mt-3 h4" for="number">Номер телефону</label>
            <input type="number" name="number" id="number">
            <label class="mt-3 h4" for="number">Id</label>
            <input type="number" name="number" id="id">
            <input value="Додати контакт" class="btn btn-secondary w-25 mt-3" type="submit">
        </form>
        <table class=" table table-striped m-5 w-75">
            <thead>
                <tr>
                    <th>Ім'я контакту</th>
                    <th>Номер телефону</th>
                    <th>Id</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
